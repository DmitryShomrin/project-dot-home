- hosts: backup-server
  gather_facts: no
  vars:
    ssh_public_keys:
      - { comment: "admin@rpi-storage-node", public_key: "ssh-rsa " }
  tasks:
    - name: Add ssh public key
      ansible.posix.authorized_key:
        user: admin
        state: present
        comment: "{{ item.comment }}"
        key: "{{ item.public_key }}"
      with_items: "{{ ssh_public_keys }}"